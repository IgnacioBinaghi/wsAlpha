  <body>
    <div class="toolbar">
      <div class="logo">
        <a href="index.html"><img src="images/wsAlpha_logo_goldWS.png"></a>
      </div>

        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>

            </button>

        <a href="register.html">Register</a>

    <div class="spacing1"></div>
    <div class="body_text">

        <p>We take your portfolios and put them in once place,</p>
        <p>and provide a concise and tailor made market update.</p>
        <form>
          <input type="text" id="email" name="email" placeholder="Enter Email"><input type="submit" value="Subscribe">
        </form>
        <div class="stock_images">
