<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wsAlpha</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/register.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='script/favicon.ico')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script/script.js')}}"></script>
  </head>
  <body>
    <div class="toolbar">
      <div class="logo">
        <a href="/home"><img src="{{ url_for('static', filename='images/wsAlpha_logo_goldWS.png')}}"></a>
      </div>
      <div class="toolbar_text">
        <a href="/home">Home</a>
        <a href="/about">About Us</a>
      </div>
    </div>
    <div class="spacing1"></div>
    <div class="body_text2">
      <div class="make_account">
        <h1>Register An Account</h1>
        <form class="form-singin" method="get" action="/dashboard">
          <p>Email</p>
          <input type="email" id="email_login2" name="email">
          <p>Password</p>
          <input type="password" id="password_login2" name="password">
          <input id="register" type="submit" value="Register">
        </form>
      </div>
    </div>
  </body>
</html>
