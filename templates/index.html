<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wsAlpha</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='script/favicon.ico')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='script/script.js')}}"></script>
  </head>
  <body>
    <div class="toolbar">
      <div class="logo">
        <a href="/home"><img src="{{ url_for('static', filename='images/wsAlpha_logo_goldWS.png')}}"></a>
      </div>
      <div class="toolbar_text">
        <a href="/home">Home</a>
        <a href="/about">About Us</a>
        <button id="open">
          Log In
        </button>
        <div class="container">
          <div class="modal">
            <form action="/dashboard" method="POST">
              <div class="login1">
                <h2>Log In</h2>
                <span>&#x2715;</span>
              </div>
              <p>Email<span class="red-star">*</span></p>
              <input type="email" id="email_login" name="email_login" required>
              <br>
              <p>Password<span class="red-star">*</span></p>
              <input type="password" id="password_login" name="password_login" required>
              <br>
              <button id="login">
                Log In
              </button>
              <p id="or"> <span>Or</span> </p>
              <img src="{{ url_for('static', filename='images/google.png')}}" height="50px" style="margin-left: 43%; margin-top: 10%;">
            </form>
          </div>
        </div>
        <a href="/register">Register</a>
      </div>
    </div>
    <div class="spacing1"></div>
    <div class="body_text">
      <div class="center_text">
        <h1>Your Portfolios, All in One</h1>
        <p>We take your portfolios and put them in once place,</p>
        <p>also providing a concise and tailor made market update.</p>
        <form class="grid" action="/subscribe" method="POST">
          <input type="email" id="email" name="email" placeholder="Enter Email" value="{{email if email}}"><input id="submit_subscription" type="submit" value="Subscribe">
        </form>
        <div class="stock_images">
          <div class="coinbase_img">
            <img src="{{ url_for('static', filename='images/coinbase-logo.png')}}" style="height: 90%;">
          </div>
          <div class="binance_img">
            <img src="{{ url_for('static', filename='images/binance-Logo.png')}}" style="height: 110%;">
          </div>
          <div class="TD_img">
            <img src="{{ url_for('static', filename='images/TD-Logo.png')}}" style="height: 70%;">
          </div>
        </div>
      </div>
    </div>
    <div class="page_two_format">
      <a href="#page_two"> <img src="{{ url_for('static', filename='images/down-arrow.png')}}"> </a>
    </div>
    <div id="page_two">

    </div>
  </body>
</html>
